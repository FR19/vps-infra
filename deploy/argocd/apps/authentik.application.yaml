apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: vps-platform
  source:
    repoURL: https://charts.goauthentik.io
    chart: authentik
    targetRevision: 2024.8.1
    helm:
      releaseName: authentik
      values: |
        # For infra-only bootstrap: deploy bundled DB/Redis via subcharts.
        # Override image tags: chart defaults use old Bitnami tags no longer on Docker Hub.
        postgresql:
          enabled: true
          auth:
            # One-time: create the Secret with ./infra/scripts/create-auth-db-secret.sh
            existingSecret: authentik-postgresql
            secretKeys:
              userPasswordKey: password
              adminPasswordKey: postgres-password
          image:
            tag: "latest"
        redis:
          enabled: true
          image:
            tag: "latest"

        # Override chart default so deprecation check does not fire (we use server.ingress only)
        ingress: null

        # Secret key is required for Authentik to start. Create it once: ./infra/scripts/create-auth-secret.sh
        server:
          env:
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authentik-secret-key
                  key: secret_key
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-postgresql
                  key: password
          ingress:
            enabled: true
            ingressClassName: traefik
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts:
              - auth.tukangketik.net
            pathType: Prefix
            tls:
              - secretName: authentik-tls
                hosts:
                  - auth.tukangketik.net
        worker:
          env:
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authentik-secret-key
                  key: secret_key
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-postgresql
                  key: password
  destination:
    server: https://kubernetes.default.svc
    namespace: auth
  # Note: This app may show OutOfSync due to StatefulSet metadata (e.g. creationTimestamp: null in
  # desired vs set-by-API in live). That is cosmetic; do not sync to "fix" it or you may recreate
  # PVCs. See runbooks.md "Authentik: Cosmetic OutOfSync".
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
