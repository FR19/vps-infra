apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: vps-platform
  source:
    repoURL: https://charts.goauthentik.io
    chart: authentik
    targetRevision: 2024.8.1
    helm:
      releaseName: authentik
      values: |
        # For infra-only bootstrap: deploy bundled DB/Redis via subcharts.
        postgresql:
          enabled: true
        redis:
          enabled: true

        # Override chart default so deprecation check does not fire (we use server.ingress only)
        ingress: null

        # Secret key is required for Authentik to start. Create it once: ./infra/scripts/create-auth-secret.sh
        server:
          env:
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authentik-secret-key
                  key: secret_key
          ingress:
            enabled: true
            ingressClassName: traefik
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts:
              - auth.tukangketik.net
            pathType: Prefix
            tls:
              - secretName: authentik-tls
                hosts:
                  - auth.tukangketik.net
        worker:
          env:
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authentik-secret-key
                  key: secret_key
  destination:
    server: https://kubernetes.default.svc
    namespace: auth
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
