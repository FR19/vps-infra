apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: vps-platform
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.15.0
    helm:
      releaseName: cert-manager
      values: |
        crds:
          enabled: true
    kustomize:
      patches:
        - target:
            kind: Deployment
          patch: |
            spec:
              revisionHistoryLimit: 2
        - target:
            kind: StatefulSet
          patch: |
            spec:
              revisionHistoryLimit: 2
        - target:
            kind: DaemonSet
          patch: |
            spec:
              revisionHistoryLimit: 2
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
