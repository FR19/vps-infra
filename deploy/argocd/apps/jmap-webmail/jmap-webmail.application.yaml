# JMAP Webmail - modern webmail for Stalwart (replacement for SOGo).
# Same hostname webmail.<domain>; point JMAP_SERVER_URL at Stalwart (mail.<domain>).
# Users log in with mail credentials (Basic Auth) or OAuth (Authentik) if configured.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jmap-webmail
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:FR19/vps-infra.git
    targetRevision: main
    path: deploy/argocd/apps/jmap-webmail
    kustomize:
      namespace: webmail
  destination:
    server: https://kubernetes.default.svc
    namespace: webmail
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
