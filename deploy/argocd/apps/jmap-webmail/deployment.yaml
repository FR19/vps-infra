# JMAP Webmail (root-fr/jmap-webmail) - modern webmail for Stalwart, no SOGo/LDAP stack.
# JMAP_SERVER_URL must be the public Stalwart URL (https://mail.<domain>) so the browser can reach
# the JMAP API and EventSource; do not use the in-cluster service URL.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jmap-webmail
  namespace: webmail
  labels:
    app.kubernetes.io/name: jmap-webmail
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jmap-webmail
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jmap-webmail
    spec:
      containers:
        - name: jmap-webmail
          image: ghcr.io/root-fr/jmap-webmail:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: APP_NAME
              value: "Mail"
            - name: JMAP_SERVER_URL
              value: "https://mail.tukangketik.net"
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
            # Authentik SSO (OAuth2/OIDC). Create provider in Authentik and secret jmap-webmail-oauth.
            - name: OAUTH_ENABLED
              value: "true"
            - name: OAUTH_ISSUER_URL
              value: "https://auth.tukangketik.net/application/o/jmap-webmail/"
            - name: OAUTH_CLIENT_ID
              value: "erpV6LOyCmM4o68e1oYfTxOARL1xnohpjBagK86t"
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jmap-webmail-oauth
                  key: client-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
