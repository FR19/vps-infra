apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: incluster-vpn-tailscale
  namespace: incluster-vpn
rules:
  # tailscaled stores its state in a Secret by default when running in Kubernetes.
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["incluster-vpn-tailscale"]
    verbs: ["get", "create", "update", "patch"]
  # Optional but recommended: allow tailscaled to write Events for debugging.
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: incluster-vpn-tailscale
  namespace: incluster-vpn
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: incluster-vpn-tailscale
subjects:
  - kind: ServiceAccount
    name: incluster-vpn
    namespace: incluster-vpn

