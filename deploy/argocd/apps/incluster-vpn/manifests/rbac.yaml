apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: incluster-vpn-tailscale
  namespace: incluster-vpn
rules:
  # tailscaled stores its state in a Secret when running in Kubernetes.
  # RBAC note: Secret "create" cannot be safely restricted by resourceNames, since the
  # object doesn't exist yet at authorization time.
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["incluster-vpn-tailscale"]
    verbs: ["get", "update", "patch", "watch"]
  # Optional but recommended: allow tailscaled to write Events for debugging.
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: incluster-vpn-tailscale
  namespace: incluster-vpn
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: incluster-vpn-tailscale
subjects:
  - kind: ServiceAccount
    name: incluster-vpn
    namespace: incluster-vpn

