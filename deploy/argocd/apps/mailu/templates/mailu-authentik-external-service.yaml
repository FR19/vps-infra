{{- if and .Values.mailu .Values.mailu.authentik .Values.mailu.authentik.enabled (not .Values.mailu.authentik.useCrossNamespaceService) }}
# ExternalName service so the IngressRoute can reach Authentik without a cross-namespace reference.
# Traefik may have allowCrossNamespace=false; referencing this local service avoids that.
apiVersion: v1
kind: Service
metadata:
  name: mailu-authentik-outpost
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: ExternalName
  externalName: {{ .Values.mailu.authentik.backendServiceName }}.{{ .Values.mailu.authentik.backendNamespace }}.svc.cluster.local
  ports:
    - port: {{ .Values.mailu.authentik.backendPort | default 80 }}
      name: http
{{- end }}
