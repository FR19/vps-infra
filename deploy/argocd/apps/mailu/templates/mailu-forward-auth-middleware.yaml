{{- if and .Values.mailu .Values.mailu.authentik .Values.mailu.authentik.enabled }}
# ForwardAuth middleware for Authentik. Used by the Mailu IngressRoute when authentik.enabled.
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: mailu-authentik-forward-auth
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  forwardAuth:
    address: {{ .Values.mailu.authentik.forwardAuthUrl | quote }}
    trustForwardHeader: true
    # Force these headers to be sent to Authentik so the outpost can match the provider (fixes 404).
    authRequestHeaders:
      - Host
      - X-Forwarded-Host
      - X-Forwarded-Proto
      - X-Forwarded-Uri
      - X-Forwarded-Method
      - X-Forwarded-For
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-entitlements
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
{{- end }}
