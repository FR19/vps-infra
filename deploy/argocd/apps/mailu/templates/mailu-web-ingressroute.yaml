{{- if .Values.mailu }}
# Traefik IngressRoute for Mailu web UI (replaces standard Ingress). Backend on port 80 (HTTP).
# When authentik.enabled, ForwardAuth protects the app and /outpost.goauthentik.io/* is routed to Authentik for callbacks.
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mailu-web
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace | quote }}
    meta.helm.sh/release-name: {{ .Release.Name | quote }}
spec:
  entryPoints:
    - websecure
  routes:
    {{- if and .Values.mailu.authentik .Values.mailu.authentik.enabled }}
    # Higher priority: Authentik outpost callback (must be served by Authentik, not Mailu).
    # Requires Traefik allowCrossNamespace=true (see deploy/traefik/README.md).
    {{- range .Values.mailu.hostnames }}
    - match: Host(`{{ . }}`) && PathPrefix(`/outpost.goauthentik.io/`)
      kind: Rule
      priority: 20
      services:
        - name: {{ $.Values.mailu.authentik.backendServiceName }}
          namespace: {{ $.Values.mailu.authentik.backendNamespace }}
          port: {{ $.Values.mailu.authentik.backendPort | default 80 }}
    {{- end }}
    # Main route: Mailu with ForwardAuth (headers first so Authentik gets X-Forwarded-Host for provider match)
    {{- range .Values.mailu.hostnames }}
    - match: Host(`{{ . }}`)
      kind: Rule
      priority: 10
      middlewares:
        - name: mailu-forward-auth-headers
          namespace: {{ $.Release.Namespace | quote }}
        - name: mailu-authentik-forward-auth
          namespace: {{ $.Release.Namespace | quote }}
      services:
        - name: {{ $.Release.Name }}-front
          port: 80
    {{- end }}
    {{- else }}
    {{- range .Values.mailu.hostnames }}
    - match: Host(`{{ . }}`)
      kind: Rule
      priority: 10
      services:
        - name: {{ $.Release.Name }}-front
          port: 80
    {{- end }}
    {{- end }}
  tls:
    secretName: mailu-certificates
{{- end }}
