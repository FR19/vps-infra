# cert-manager Certificate for Octelium TLS (used by IngressRoute).
# Edit spec.dnsNames to match your Octelium domain (same as octops init).
# Requires cert-manager and ClusterIssuer letsencrypt-prod (HTTP-01).
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: octelium-ingress-tls
  namespace: octelium
spec:
  secretName: octelium-ingress-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - octelium.tukangketik.net
    - octelium-api.octelium.tukangketik.net
