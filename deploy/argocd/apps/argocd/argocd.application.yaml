apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: vps-platform
  source:
    repoURL: git@github.com:FR19/vps-infra.git
    targetRevision: main
    path: deploy/argocd/apps/argocd
    helm:
      releaseName: argocd
    kustomize:
      patches:
        - target:
            kind: Deployment
          patch: |
            spec:
              revisionHistoryLimit: 2
        - target:
            kind: StatefulSet
          patch: |
            spec:
              revisionHistoryLimit: 2
        - target:
            kind: DaemonSet
          patch: |
            spec:
              revisionHistoryLimit: 2
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
