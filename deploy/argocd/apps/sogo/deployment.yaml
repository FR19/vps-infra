apiVersion: apps/v1
kind: Deployment
metadata:
  name: sogo
  namespace: sogo
  labels:
    app.kubernetes.io/name: sogo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sogo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sogo
    spec:
      initContainers:
        # salvoxia/sogo expects writable /srv/etc and creates cron, apache-SOGo.conf at startup.
        # Copy our ConfigMap into writable /srv/etc so main container finds sogo.conf and can create the rest.
        - name: copy-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /srv/etc /etc/sogo
              cp /config/sogo.conf /srv/etc/sogo.conf
              cp /config/sogo.conf /etc/sogo/sogo.conf
              mkdir -p /var/lock/apache2
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: srv
              mountPath: /srv
            - name: etc-sogo
              mountPath: /etc/sogo
            - name: var-lock
              mountPath: /var/lock
      containers:
        - name: sogo
          image: salvoxia/sogo:latest
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: srv
              mountPath: /srv
            # Writable /run so runtime can create service account mount at /var/run/secrets/... (image often has /var/run -> /run).
            - name: run
              mountPath: /run
            # LDAP bind secret (under /run so it lives in the writable emptyDir).
            - name: ldap-bind
              mountPath: /run/sogo-secrets
              readOnly: true
            # Apache needs writable /var/lock (e.g. mktemp .../var/lock/apache2.XXXXXXXXXX).
            - name: var-lock
              mountPath: /var/lock
            # sogod reads /etc/sogo/sogo.conf; init copies our ConfigMap there.
            - name: etc-sogo
              mountPath: /etc/sogo
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: sogo-config
        # emptyDir: SOGo writes cron/apache-SOGo.conf to /srv/etc; user data to /srv/lib. For persistence, use a PVC for /srv.
        - name: srv
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: etc-sogo
          emptyDir: {}
        - name: var-lock
          emptyDir: {}
        - name: ldap-bind
          secret:
            secretName: sogo-ldap-bind
            items:
              - key: bindpw
                path: ldap-bind-password
