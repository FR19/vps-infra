# SOGo (salvoxia/sogo) needs several writable paths; init creates dirs, emptyDir volumes provide writable mounts.
# - /srv: config (etc), user data (lib/sogo/GNUstep). Init copies sogo.conf; container writes cron, apache-SOGo.conf.
# - /run (â†’/var/run): service account, sogo.pid (/run/sogo), Apache PID/shm (/run/apache2), ldap-bind secret.
# - /var/lock: Apache mktemp (apache2.XXXXXXXXXX). /etc/sogo: sogod reads sogo.conf. /tmp: temp files.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sogo
  namespace: sogo
  labels:
    app.kubernetes.io/name: sogo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sogo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sogo
    spec:
      initContainers:
        # salvoxia/sogo expects writable /srv/etc and creates cron, apache-SOGo.conf at startup.
        # Copy our ConfigMap into writable /srv/etc; create all runtime dirs that SOGo/Apache may write to.
        - name: copy-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /srv/etc /etc/sogo
              cp /config/sogo.conf /srv/etc/sogo.conf
              cp /config/sogo.conf /etc/sogo/sogo.conf
              mkdir -p /var/lock/apache2
              mkdir -p /run/sogo /run/apache2
              mkdir -p /srv/lib/sogo/GNUstep
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: srv
              mountPath: /srv
            - name: etc-sogo
              mountPath: /etc/sogo
            - name: var-lock
              mountPath: /var/lock
            - name: run
              mountPath: /run
      containers:
        - name: sogo
          image: salvoxia/sogo:latest
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: srv
              mountPath: /srv
            # Writable /run so runtime can create service account mount at /var/run/secrets/... (image often has /var/run -> /run).
            - name: run
              mountPath: /run
            # LDAP bind secret (under /run so it lives in the writable emptyDir).
            - name: ldap-bind
              mountPath: /run/sogo-secrets
              readOnly: true
            # Apache needs writable /var/lock (e.g. mktemp .../var/lock/apache2.XXXXXXXXXX).
            - name: var-lock
              mountPath: /var/lock
            # sogod reads /etc/sogo/sogo.conf; init copies our ConfigMap there.
            - name: etc-sogo
              mountPath: /etc/sogo
            # Writable /tmp for any temp files (SOGo, Apache, cron).
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: sogo-config
        # emptyDir: SOGo writes cron/apache-SOGo.conf to /srv/etc; user data to /srv/lib. For persistence, use a PVC for /srv.
        - name: srv
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: etc-sogo
          emptyDir: {}
        - name: var-lock
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: ldap-bind
          secret:
            secretName: sogo-ldap-bind
            items:
              - key: bindpw
                path: ldap-bind-password
